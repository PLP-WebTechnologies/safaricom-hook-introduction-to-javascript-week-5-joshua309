<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My JavaScript Assignment</title>
  <script src="script.js" defer></script> <!-- Linking to my JavaScript file -->
</head>
<body>
  <h1>JavaScript Assignment</h1> <!-- This will be changed by JavaScript -->
  <p>Learning JavaScript is fun! Really, it is!</p>

  <!-- This is where we'll add new content dynamically with JavaScript -->
  <div id="dynamic-content"></div> 

  <!-- Voting eligibility message will go here -->
  <div id="votingEligibility"></div>

  <!-- This will show the numbers from 1 to 10 -->
  <div id="numberList"></div>

  <!-- The greeting message will appear here -->
  <div id="greeting"></div>

  <!-- The result of the calculator will be displayed in an alert box but we can also add an element to display the results -->
  <div id="calculatorResult"></div>
</body>
</html>
